	<script>

		$.ajax({
			type: "post",
			url: config.url + "HomePage/getAllActiveImg",
			async: true,
			timeout: 5000,
			xhrFields: {
				withCredentials: true
			},
			crossDomain: true,
			success: function(data) {
				var html = "";
				html += '<div class="mui-slider-item mui-slider-item-duplicate">'
				html += '<a href="news_mode_content.html?' + data.obj[(data.obj.length - 1)].article_id + '"><img src="' + config2.url + data.obj[(data.obj.length - 1)].article_img + '" /></a>'
				html += '</div>'
				for(i = 0; i < data.obj.length; i++) {
					html += '<div class="mui-slider-item">';
					html += '<a href="news_mode_content.html?' + data.obj[i].article_id + '"><img src="' + config2.url + data.obj[i].article_img + '" /></a>';
					html += '</div>';
				}
				html += '<div class="mui-slider-item mui-slider-item-duplicate">'
				html += '<a href="news_mode_content.html?' + data.obj[0].article_id + '"><img src="' + config2.url + data.obj[0].article_img + '" /></a>'
				html += '</div>'
				$(".mui-slider-group.mui-slider-loop").html(html);
				var gallery = mui('.mui-slider');
				gallery.slider({
					interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
				});
			}
		});

		$(".mui-icon-search").on("click", function() {

	</script>

	<script>
		var first = null;
		mui.back = function() {
			//首次按键，提示‘再按一次退出应用’
			if(!first) {
				first = new Date().getTime();
				mui.toast('再按一次退出应用');
				setTimeout(function() {
					first = null;
				}, 1000);
			} else {
				if(new Date().getTime() - first < 1000) {
					plus.runtime.quit();
				}
