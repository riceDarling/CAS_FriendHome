	<script>
		var first = null;
		mui.back = function() {
			//首次按键，提示‘再按一次退出应用’
			if(!first) {
				first = new Date().getTime();
				mui.toast('再按一次退出应用');
				setTimeout(function() {
					first = null;
				}, 1000);
			} else {
				if(new Date().getTime() - first < 1000) {
					plus.runtime.quit();
				}
			}

		};

		/*横向滚动*/
		var mui_module_id = 0;
		$('#mui-indicator-z').on('tap', 'a', function() {
			$("#mui-table-view-z").html('');
			mui_module_id = $(this).attr('mui-data-id');
			if(mui_module_id) {
				$("#mui-table-view-z").html('<li class="mui-table-view-cell mui-media" style="text-align: center;">正在加载...</li>');
				getArticleByModule_z(mui_module_id);
			} else {
				$("#mui-table-view-z").html('<li class="mui-table-view-cell mui-media" style="color:red;text-align: center;">此功能正在完善中...</li>');
			}
			return mui_module_id;
		});

		function getArticleByModule_z(id) {
			$.ajax({
				type: "post",
				url: config.url + "HomePage/getArticleByModule",
				async: true,
				data: {
					"module": id
				},
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				success: function(data) {
					if(data.msg == "成功") {
						if(data.obj.length > 0) {
							$("li[text=1]").remove();
						}
						$("#mui-table-view-z").html('');
						for(var ieq = 0; ieq < data.obj.length; ieq++) {
							html = "";
							html += '<li class="mui-table-view-cell mui-media">'
							html += '<a href_lv="news_mode_content.html?' + data.obj[ieq].id + '">'
							if(data.obj[ieq].photo != "LoveHome/upload/defaultPhoto.png") {
								html += '<img class="mui-media-object mui-pull-left  mui-media-object_lv" src="' + data.obj[ieq].photo + '">';
							} else {
								html += '<img class="mui-media-object mui-pull-left  mui-media-object_lv" src="' + config2.url + data.obj[ieq].photo + '">';
							}
							html += '<div class="mui-media-body">'
							html += '<span>' + data.obj[ieq].title + '</span>'
							html += '<p class="mui-ellipsis" >' + data.obj[ieq].name + '</p>'
							html += '<p class="mui-ellipsis" >上传时间：' + data.obj[ieq].postTime + '</p>'
							html += '</div>'
							html += '</a>'
							html += '</li>'
							$("#mui-table-view-z").append(html);
						}
					}
				}

			});
		}
		getArticleByModule_z(mui_module_id);
	</script>
	<script type="text/javascript">
		var scrollToTopBox = document.getElementById('scrollToTop');

		scrollToTopBox.addEventListener('tap', function(e) {
			e.stopPropagation();
			if(mui.os.android) {
				window.scrollTo(0, 0);
			} else {
				mui('#pullrefresh').pullRefresh().scrollTo(0, 0, 100); //滚动到顶部 
			}

		})
		// Android上监听原生滚动，iOS上监听div滚动，上拉超过一屏后显示按钮，否则隐藏，可自行在条件判断中修改  
		if(mui.os.android) {
			window.addEventListener('scroll', function(e) {
				if(window.pageYOffset >= window.innerHeight && scrollToTopBox.classList.contains('hide')) {
					scrollToTopBox.classList.remove('hide');
				} else if(window.pageYOffset < window.innerHeight && !scrollToTopBox.classList.contains('hide')) {
					scrollToTopBox.classList.add('hide');
				}
			});
		} else {
			document.getElementById('pullrefresh').addEventListener('scroll', function() {
				if(mui('#pullrefresh').pullRefresh().y <= window.innerHeight * (-1) && scrollToTopBox.classList.contains('hide')) {
					scrollToTopBox.classList.remove('hide');
				} else if(mui('#pullrefresh').pullRefresh().y > window.innerHeight * (-1) && !scrollToTopBox.classList.contains('hide')) {
					scrollToTopBox.classList.add('hide');
				}
			});
		}
	</script>
