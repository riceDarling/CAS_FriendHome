<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/common.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav background_lv">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">折扣规则</h1>
		</header>
		<div class="mui-content_lv" style="line-height: 42px; padding: 15px;"></div>
	</body>
	<script>
		$.ajax({
			type: "post",
			url: config.url + "shoppingMall/getAllStoreInfos",
			async: true,
			success: function(data) {
				if(data.msg == "成功") {
					var html = "";
					for(i = 0; i < data.obj.length; i++) {
						if(data.obj[i].id == location.href.split("?")[1]) {
							html = data.obj[i].note;
						}
					}
					$(".mui-content_lv").html(html);
				}
			}
		});
	</script>

</html>
