<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/common.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav background_lv">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;margin-right: 6px;"></a>
			<input type="text" placeholder="请输入搜索内容..." style="height: 32px; margin-top: 6px; width: 75%;" />
			<a class="mui-icon mui-icon mui-icon-search mui-pull-right" style="color: #fff;"></a>
		</header>
		<!--
        	作者：1823228253@qq.com
        	时间：2017-04-18
        	描述：
       -->
		<div class="mui-content_lv">
			<ul class="mui-table-view">

			</ul>
		</div>
	</body>
	<script>
		$(document).on("tap", "#header .mui-pull-right", function() {
			var title = $("#header input").val();
			$.ajax({
				type: "post",
				url: config.url + "shoppingMall/getStoreByType",
				async: true,
				data: {
					"type": '衣服',
					"category ":'衬衫'
				},
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				success: function(data) {
					if(data.msg == "成功") {
						var html = "";
						for(i = 0; i < data.t.length; i++) {
							html += '<li class="mui-table-view-cell mui-media">'
							html += '<lva class="mui-icon mui-icon-chatboxes" lva_id = "' + data.t[i].id + '"></lva>'
							html += '<a href_lv_a="' + data.t[i].link + '">'
							html += '<img class="mui-media-object mui-pull-left  mui-media-object_lv" style="margin-top: 4px;max-width: 77px;height: 77px;" src="' + config2.url + data.t[i].photo + '">'
							html += '<div class="mui-media-body" style="line-height: 28px;">'
							html += data.t[i].title
							html += '<p class="mui-ellipsis">原价：' + data.t[i].price + '元&nbsp;&nbsp;&nbsp;&nbsp;现价：' + data.t[i].real_price + '元&nbsp;&nbsp;&nbsp;&nbsp;<br/>捐赠：' + data.t[i].donation + '元</p>'
							html += '</div>'
							html += '</a>'
							html += '</li>'
						}
						$(".mui-table-view").append(html);
					}
				}
			});
		});
		
		//页面跳转
		$(document).on("tap", "a[href_lv_a]", function() {
			location.href = "shopsa.html?" + $(this).attr("href_lv_a");
		});
		$(document).on("tap", "lva", function() {
			location.href = "service.html?" + $(this).attr("lva_id");
		});
	</script>

</html>
